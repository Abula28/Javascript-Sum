<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,300;0,400;1,300&family=Poppins:wght@300&display=swap" rel="stylesheet">


    <script src="app.js" defer></script>

    <title>Javascript Sum</title>
</head>
<body>
    
    <div class="main-div">
        <h1>CALCULATOR</h1>
        <div class="inputs">
            <input type="number" class="firstInp" placeholder="FIRST NUMBER">
            <p class="plus" style="display: flex;">+</p>
            <p class="minus" style="display: none;">-</p>
            <p class="gamravleba" style="display: none;">*</p>
            <p class="gayofa" style="display: none;">/</p>
            <input type="number" class="secondInp" placeholder="SECOND NUMBER">
        </div>

        <div class="calculate">
            <button class="sum">Calculate</button>
            <div class="answer"></div>
        </div>
    </div>

</body>
</html>
